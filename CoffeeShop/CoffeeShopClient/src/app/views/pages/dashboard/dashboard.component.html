   <div id="content">
        <nav>
            <div class="nav-content">
               <h5>Dashboard</h5>

               <a [routerLink] = "'/cart'" class="nav-cart d-flex">
                <i class="fas fa-shopping-cart"></i>
                <p class="cart-count">{{cartItemCount}}</p>
               </a>
            </div>
        </nav>
        <hr />
        <div class="container-fluid">
<div id="main-content" role="main">
    <section class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-black">Buy Coffee</h3>
                <hr>

                 <!--Client Modal layout -->
       <div class="row">
        <div class="modal" id="myModal">
           <div class="modal-container">
            <div class="modal-content ">
                <h3 class="text-center mb-4">Proceed Payment</h3>
                <div class="modal-input-control d-flex">
                    <div class="modal-input d-block">
                        <label class="text-left">Name</label>
                          <input type="text" class="form-control">
                    </div>
                    <div class="modal-input d-block">
                        <label class="text-left">Surname</label>
                          <input type="text" class="form-control">
                      </div>
                </div>

                  <div class="modal-input d-block">
                    <label class="text-left">Email Address</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="col-sm-4">
                        <button type="button" class="btn btn-danger btn-sm mt-2"><i class="icon-upload icon-white"></i>Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm mt-2"><i class="icon-upload icon-white"></i>Save</button>
                     </div> 
                    </div> 
                 </div>
            </div>
           

           </div>
        </div>
       </div>
            
                <!-- Coffee list layout-->
          
                <div class="row">

<div class="col-8">

    <div class="list-content d-flex">
            
        <div *ngFor="let coffee of coffees" class="box">
            <div class="row">
                <div class="col-sm-4">
                    <h4>{{coffee.name}}</h4> <h4>{{coffee.price}}</h4>
                     <img [src]="coffee.imageUrl" class="box-image" />
                   
                </div>
            </div>
       <hr/>
          <div class="row">
               <div class="col-sm-3">
                  <label>Quantity:</label>
                </div> 
             <div class="col-sm-4">
                <input [(ngModel)]="coffee.qty" type="number" class="form-control">
                </div> 
                   <div class="col-sm-4">
                    <button (click)="addToCart(coffee)" class="btn btn-primary btn-sm"><i class="icon-upload icon-white"></i>Add to cart</button>
                </div> 
            </div>
            
        </div>

        
       </div>

</div>

                </div>

            </div>
         
         
        </div>
               
    </section>
</div>

        </div>
    </div>
