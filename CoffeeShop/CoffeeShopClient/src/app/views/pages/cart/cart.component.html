<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr >
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Name</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Qty</th>
                   
                  </tr>
                </thead>
                <tbody>
        
                  <tr *ngFor="let coffee of cartItems">
                    <td class="p-4">
                        <div class="row">
                            <div class="col-sm-4">
                               
                                <img [src]="coffee.imageUrl" class="box-image" />
                               
                            </div>
                        </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">{{coffee.price}}</td>
                    <td class="align-middle p-4">{{coffee.qty}}</td>
                  
                  </tr>
        
               
        
                </tbody>
              </table>
            </div>
   
            <div class="float-left">
                <input [(ngModel)] ="idNumber" class="form-control mt-2" type="text" placeholder="Id Number">
               </div>
        
            <div class="float-right">
              
              <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Cancel</button>
              <button (click)="purchase()" type="button" class="btn btn-lg btn-primary mt-2 ">Pay</button>
            </div>
        
          </div>
      </div>
  </div>
