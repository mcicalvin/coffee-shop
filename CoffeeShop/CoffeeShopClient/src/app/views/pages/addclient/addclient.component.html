<div id="content">
    <nav>
          <div class="container">
             <h5>List</h5>
          </div>
      </nav>
  <hr />
  <div class="container-fluid">
<div id="main-content" role="main">
<section class="container">
  
  <div class="row">
      <div class="col-md-12">
          <hr>
       <div class="col-sm-6">
              <label class="text-left">Name</label>
                <input [(ngModel)]="clientRequest.firstName" type="text" class="form-control">
      </div>
     <div class="col-sm-6">
              <label class="text-left">Surname</label>
                <input [(ngModel)]="clientRequest.lastName" type="text" class="form-control">
            </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      
     <div class="col-sm-12">
            <label class="text-left">Id Number</label>
              <input [(ngModel)]="clientRequest.idNumber" type="text" class="form-control">
    </div>
   
</div>
</div>

  <div class="row">
    <div class="col-md-12">
      
     <div class="col-sm-12">
            <label class="text-left">Email</label>
              <input [(ngModel)]="clientRequest.email" type="text" class="form-control">
    </div>
   
</div>
</div>
  
  <div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
              <label class="text-left">Address</label>
              <textarea [(ngModel)]="clientRequest.address" col="3" rows="4" class="form-control"></textarea>
 
         </div>
      </div>
  </div>  
  
  <div class="row">
     <div class="col-sm-12">
       <div class="col-sm-4">
         <button type="button" class="btn btn-danger btn-sm mt-2 mr-2"><i class="icon-upload icon-white"></i>Cancel</button>
         <button (click)="addClient()" type="button" class="btn btn-primary btn-sm ml-2 mt-2"><i class="icon-upload icon-white"></i>Save</button>
      </div> 
     </div> 
  </div>
  
</section>
</div>

  </div>
</div>
