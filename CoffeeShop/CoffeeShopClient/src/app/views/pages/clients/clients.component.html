<div id="content">
    <nav>
          <div class="container">
             <h5>Client List</h5>
          </div>
      </nav>
  <hr />
  <div class="container-fluid">
<div id="main-content" role="main">
<section class="container">

    <div class="d-flex w-100 ">
        <a [routerLink]="'/add-client'" class="btn-add" id="openModalBtn">
            <img src="/img/web-add.svg">
             <p> Add Client</p>
        </a>
    </div> 
  
  <div class="row">
      <div class="col-md-12">
          <hr>

          <table id="example" class="table table-striped table-bordered" style="width:100%">

              <thead>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name </th>
                      <th>Email</th>
                      <th>Address</th>
                      <th>Points</th>
                      <th>Rand</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let client of clients">
                      <td>{{client.firstName}}</td>
                      <td>{{client.lastName}}</td>
                      <td>{{client.email}}</td>
                      <td>{{client.address}}</td>
                      <td>{{client.points}}</td>
                       <td>{{client.value}}</td>
                  </tr>
                 
              </tbody>
          </table>
          
        
      </div>
      <div class="row">
        <div class="col-md-12">
            <diV class="form-group">
                <label class="form-control"> Overall total points:</label>
                <input [value]="totalSum" type="text" class="form-control" readonly>
            </diV>
        </div>
      </div>
      <hr>
  </div>
</section>
</div>

  </div>
</div>
